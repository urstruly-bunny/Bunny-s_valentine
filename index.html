<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    <style>
  /* RESET */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .box {
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  h1 {
    color: #e6005c;
    font-size: clamp(26px, 6vw, 36px);
    line-height: 1.2;
    margin-bottom: 20px;
  }

  h2 {
    font-size: clamp(18px, 5vw, 24px);
    margin-top: 15px;
  }

  button {
    width: 100%;
    max-width: 280px;
    padding: 16px;
    font-size: clamp(18px, 5vw, 22px);
    margin: 10px auto;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #ff4d79;
    color: white;
  }

  #no {
    background-color: #999;
    position: absolute;
  }

  #gif {
    display: none;
    margin-top: 20px;
  }

  img {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    margin-top: 15px;
  }
</style>


  </style>
</head>

<body>
  <div class="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="gif">
      <h2>You had no choice üòÑ</h2>
      <img
        src="https://gifdb.com/images/high/hurray-hooray-himym-barney-robin-axf0um13ug9seveq.webp"
        alt="Hurray Gif"
      >
    </div>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const gifDiv = document.getElementById("gif");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    yesButton.addEventListener("click", () => {
      gifDiv.style.display = "block";
    });
  </script>
</body>
</html>
